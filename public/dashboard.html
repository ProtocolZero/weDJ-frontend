<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WeDJ collaborative playlist</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link href="./stylesheets/dashboard.css" rel="stylesheet">
  <link href="./stylesheets/header-footer.css" rel="stylesheet">
</head>
  <body>
    <div class="navbar-fixed">
      <nav class="main-nav">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">WeDJ</a>
      </nav>
    </div>
    <div class="container dashboard">
      <div class="row">
        <div class="col l8 m8 s5">
          <h4 class="dash-header">New User's playlists</h3>
        </div>
        <div class="col l3 m4 s5">
          <a class="btn-floating btn-large waves-effect waves-light" href="./newPlaylist.html"><i class="material-icons">add</i></a>
        </div>
      </div>
      <div class="row">
        <div class="col l6 m8 s12">
          <form class="search-song col l10 m8 s12" method="post">
            <div class="input-field">
              <input id="search-playlist" placeholder="Search for playlist by name" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons go-playlist">play_arrow</i>
            </div>
          </form>
        </div>
        <div class="col l6 m8 s12">
          <form class="search-song col l10 m8 s12" method="post">
            <div class="input-field">
              <input id="search-user" placeholder="Search for user by name" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons go-user">play_arrow</i>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
          <div class="col s12 playlist-area">
          </div>
      </div>
    </div>
    <footer class="page-footer">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5>WeDJ Collaborative playlist</h5>
              <p>This site is built with HTML5, CSS3, Materialize, jQuery, Javascript, Express, Knex, PostgreSQL</p>
            </div>
            <div class="col l4 offset-l2 s12">
              <h5>Links</h5>
              <ul>
                <li><a class ="footer-link" href="#!">Link 1</a></li>
                <li><a class ="footer-link" href="#!">Link 2</a></li>
                <li><a class ="footer-link" href="#!">Link 3</a></li>
                <li><a class ="footer-link" href="#!">Link 4</a></li>
              </ul>
             </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container container-footer">
          Â© WeDJ Collaborative playlist. Protocol Zero. All rights reserved.
          </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="./scripts/dashboard.js"></script>
  </body>
</html>
