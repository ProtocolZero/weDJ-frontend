<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weDJ</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="./stylesheets/index.css">
</head>

<body>

    <main>
        <div class="container">
            <div class="row">

               <!-- Login Form -->
                <section class="login-section card">
                    <form class="login-form center col s12 m6 offset-m3">
                        <h4>Login</h4>

                        <div class="input-field">
                            <input id="user-name" type="text" name="user-name">
                            <label for="user-name">Username</label>
                        </div>
                        <div class="input-field">
                            <input id="password" type="text" name="password">
                            <label for="password">Password</label>
                        </div>

                        <button class="btn" type="button">Log In</button>
                        <br>
                        <br>
                    </form>
                </section>

            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js" charset="utf-8"></script>
    <script src="./scripts/index.js" charset="utf-8"></script>
</body>

</html>
