    <main class="mainPlaylist" >
      <section class="playing" >
        <img src="http://www.designformusic.com/wp-content/uploads/2015/10/insurgency-digital-album-cover-design.jpg" class="albumcover" />
        <div class="playinginfo">
          <h1>SongName</h1>
          <h1>Artist</h1>
          <h1>Album </h1>
          <button class="btn waves-effect waves-light">Like</button>
          <button class="btn waves-effect waves-light">Dislike</button>
        </div>
        <button class="btn waves-effect waves-light">Add Song</button>
      </section>
      <div class="highlight">
  <table class="highlight">
    <tbody class="upnext" >
      <tr class="songinfo" >
        <td class="songname" >
          Songname
        </td>
        <td class="artist" >
          Artist
        </td>
        <td class="album" >
          Album
        </td>
        <td>
          <button class="btn waves-effect waves-light">Like</button>
        </td>
        <td>
          <button class="btn waves-effect waves-light">Dislike</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
