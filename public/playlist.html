<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>playlist</title>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel = "stylesheet"
    type="text/css"
    href="stylesheets/playlist.css" />
  </head>
  <body>
    <main class="mainPlaylist" >
      <section class="playing" >
        <img src="http://www.designformusic.com/wp-content/uploads/2015/10/insurgency-digital-album-cover-design.jpg" class="albumcover" />
        <div class="playinginfo">
          <h1>SongName</h1>
          <h1>Artist</h1>
          <h1>Album </h1>
          <button class="like">Like</button>
          <button class="dislike">Dislike</button>
        </div>
        <button class="addsong">Add Song</button>
      </section>
      <div class="container-fluid">
  <table class="table table-hover">
    <tbody class="upnext" >
      <tr class="songinfo" >
        <td class="songname" >
          Songname
        </td>
        <td class="artist" >
          Artist
        </td>
        <td class="album" >
          Album
        </td>
        <td>
          <button class="like">Like</button>
        </td>
        <td>
          <button class="dislike">Dislike</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

    </main>
  </body>
</html>
